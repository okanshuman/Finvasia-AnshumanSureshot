<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade History - Finvasia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .table thead th { background-color: #6366f1; color: white; }
        .container-xl { max-width: 1400px; margin-top: 2rem; }
        .status-badge { padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
        .open { background-color: #e9ecef; color: #495057; }
        .closed { background-color: #d1e7dd; color: #0f5132; }
    </style>
</head>
<body>
    <div class="container-xl">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Trade History</h1>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Buy Price</th>
                                <th>Buy Date</th>
                                <th>Sell Price</th>
                                <th>Sell Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="trade-history-body">
                            <tr>
                                <td colspan="8" class="text-center py-5">Loading trade history...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/trade_history')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('trade-history-body');
                    tbody.innerHTML = data.map(trade => `
                        <tr>
                            <td class="fw-bold">${trade.symbol}</td>
                            <td>${trade.name}</td>
                            <td>${trade.total_quantity}</td>
                            <td>₹${trade.buy_price_avg.toFixed(2)}</td>
                            <td>${new Date(trade.buy_date).toLocaleString()}</td>
                            <td>${trade.sell_price ? '₹' + trade.sell_price.toFixed(2) : '–'}</td>
                            <td>${trade.sell_date ? new Date(trade.sell_date).toLocaleString() : '–'}</td>
                            <td>
                                <span class="status-badge ${trade.sell_price ? 'closed' : 'open'}">
                                    ${trade.sell_price ? 'Closed' : 'Open'}
                                </span>
                            </td>
                        </tr>
                    `).join('');
                })
                .catch(error => {
                    document.getElementById('trade-history-body').innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center text-danger py-5">
                                Error loading trade history
                            </td>
                        </tr>
                    `;
                });
        });
    </script>
</body>
</html>
