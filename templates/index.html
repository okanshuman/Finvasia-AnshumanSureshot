<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finvasia Stock Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --background-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        body {
            background: var(--background-gradient);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .container-xl {
            padding: 2rem;
            max-width: 1400px;
        }

        #cash-display {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        #cash-display:hover {
            transform: translateY(-2px);
        }

        .stock-table {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .table thead th {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 1rem 1.5rem;
            border: none;
        }

        .table tbody td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(99, 102, 241, 0.05);
        }

        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            border: 2px solid #cbd5e1;
            transition: all 0.2s ease;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        #buy-selected {
            background: var(--success-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #buy-selected:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        #buy-selected:active {
            transform: translateY(0);
        }

        .order-result {
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stock-badge {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container-xl {
                padding: 1rem;
            }
            
            .table td, .table th {
                padding: 0.75rem;
            }
            
            .date-column {
                display: none;
            }

            #cash-display {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container-xl">
        <div class="d-flex align-items-center gap-3 mb-4">
            <i class="fas fa-chart-line fa-2x text-primary"></i>
            <h1 class="mb-0">Finvasia Stock Selection</h1>
        </div>
        
        <div id="cash-display">
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-wallet fa-lg"></i>
                <div>
                    <div class="text-sm text-muted">Available Balance</div>
                    <div id="cash-amount" class="h3 mb-0 fw-bold">₹–––</div>
                </div>
            </div>
            <div class="stock-badge">
                <i class="fas fa-database me-2"></i>
                Live Market Data
            </div>
        </div>

        <div class="stock-table">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 50px;"></th>
                        <th>Company</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th class="date-column">Date Identified</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body">
                    {% for stock in stocks %}
                    <tr data-symbol="{{ stock.symbol }}">
                        <td>
                            <input type="checkbox" 
                                   class="form-check-input stock-select"
                                   data-name="{{ stock.name }}"
                                   data-symbol="{{ stock.symbol }}"
                                   data-price="{{ stock.current_price }}"
                                   {{ 'disabled' if stock.symbol in purchased_stocks }}>
                        </td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="fw-medium">{{ stock.name }}</div>
                            </div>
                        </td>
                        <td>
                            <div class="stock-badge">
                                {{ stock.symbol }}
                            </div>
                        </td>
                        <td class="fw-bold">₹{{ stock.current_price }}</td>
                        <td class="date-column text-muted">{{ stock.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <button id="buy-selected" class="btn" disabled>
                <i class="fas fa-shopping-cart me-2"></i>
                Buy Selected Stocks
            </button>
        </div>

        <div id="order-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyButton = document.getElementById('buy-selected');
            const orderResults = document.getElementById('order-results');
            const cashAmount = document.getElementById('cash-amount');
            let purchasedStocks = new Set(JSON.parse(localStorage.getItem('purchasedStocks') || '[]'));

            // Update cash display with loading state
            function updateCashDisplay() {
                cashAmount.innerHTML = `<div class="loading-spinner"></div>`;
                fetch('/api/limits')
                    .then(response => response.json())
                    .then(data => {
                        cashAmount.innerHTML = data.cash ? 
                            `₹${parseFloat(data.cash).toFixed(2)}` : 
                            '<span class="text-danger">Error loading balance</span>';
                    })
                    .catch(() => {
                        cashAmount.innerHTML = '<span class="text-danger">Connection Error</span>';
                    });
            }

            // Update stock purchase status
            function updatePurchaseStatus() {
                document.querySelectorAll('.stock-select').forEach(checkbox => {
                    if (purchasedStocks.has(checkbox.dataset.symbol)) {
                        checkbox.disabled = true;
                        checkbox.closest('tr').style.opacity = '0.6';
                    }
                });
            }

            // Update buy button state
            function updateBuyButton() {
                const selected = document.querySelectorAll('.stock-select:checked:not(:disabled)');
                buyButton.disabled = selected.length === 0;
                buyButton.innerHTML = selected.length > 0 ?
                    `<i class="fas fa-shopping-cart me-2"></i>Buy ${selected.length} Stock${selected.length !== 1 ? 's' : ''}` :
                    '<i class="fas fa-shopping-cart me-2"></i>Buy Selected Stocks';
            }

            // Stock table interactions
            document.getElementById('stock-table-body').addEventListener('change', e => {
                if (e.target.classList.contains('stock-select')) {
                    updateBuyButton();
                }
            });

            // Buy stocks handler
            buyButton.addEventListener('click', function() {
                const originalButtonHTML = buyButton.innerHTML;
                buyButton.innerHTML = `<div class="loading-spinner"></div> Processing...`;
                
                const selectedStocks = Array.from(
                    document.querySelectorAll('.stock-select:checked:not(:disabled)')
                ).map(checkbox => ({
                    name: checkbox.dataset.name,
                    symbol: checkbox.dataset.symbol,
                    price: parseFloat(checkbox.dataset.price)
                }));

                fetch('/buy_stocks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(selectedStocks)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        selectedStocks.forEach(stock => purchasedStocks.add(stock.symbol));
                        localStorage.setItem('purchasedStocks', JSON.stringify([...purchasedStocks]));
                        
                        orderResults.innerHTML = `
                            <div class="order-result success">
                                <i class="fas fa-check-circle me-2"></i>
                                ${data.message}<br>
                                <div class="mt-2">
                                    ${selectedStocks.map(stock => `
                                        <span class="stock-badge me-2">
                                            ${stock.symbol} (₹${stock.price.toFixed(2)})
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        `;

                        document.querySelectorAll('.stock-select:checked').forEach(checkbox => {
                            checkbox.checked = false;
                            checkbox.disabled = true;
                            checkbox.closest('tr').style.opacity = '0.6';
                        });

                        updateBuyButton();
                        updateCashDisplay();
                    }
                })
                .catch(error => {
                    orderResults.innerHTML = `
                        <div class="order-result error">
                            <i class="fas fa-times-circle me-2"></i>
                            Error: ${error.message}
                        </div>
                    `;
                })
                .finally(() => {
                    buyButton.innerHTML = originalButtonHTML;
                });
            });

            // Initial setup
            updateCashDisplay();
            updatePurchaseStatus();
            updateBuyButton();
            setInterval(updateCashDisplay, 30000);

            // Stock data refresh
            function fetchStocks() {
                fetch('/api/stocks')
                    .then(response => response.json())
                    .then(stocks => {
                        const tbody = document.getElementById('stock-table-body');
                        tbody.innerHTML = stocks.map(stock => `
                            <tr data-symbol="${stock.symbol}">
                                <td>
                                    <input type="checkbox" 
                                           class="form-check-input stock-select"
                                           data-name="${stock.name}"
                                           data-symbol="${stock.symbol}"
                                           data-price="${stock.current_price}"
                                           ${purchasedStocks.has(stock.symbol) ? 'disabled' : ''}>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="fw-medium">${stock.name}</div>
                                    </div>
                                </td>
                                <td>
                                    <div class="stock-badge">
                                        ${stock.symbol}
                                    </div>
                                </td>
                                <td class="fw-bold">₹${stock.current_price}</td>
                                <td class="date-column text-muted">${stock.date}</td>
                            </tr>
                        `).join('');

                        updatePurchaseStatus();
                        updateBuyButton();
                    })
                    .catch(console.error);
            }

            setInterval(fetchStocks, 300000);
        });
    </script>
</body>
</html>
