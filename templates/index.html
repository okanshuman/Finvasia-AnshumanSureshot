<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finvasia Stock Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2962ff;
            --success-color: #00c853;
            --background-color: #f8f9fa;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container-xl {
            padding: 20px;
            max-width: 1400px;
        }

        #cash-display {
            background: linear-gradient(135deg, #2962ff 0%, #6200ea 100%);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .stock-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .table thead th {
            background-color: var(--primary-color);
            color: white;
            border-bottom: none;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(41, 98, 255, 0.05);
        }

        .form-check-input:disabled {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        #buy-selected {
            background: var(--success-color);
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.1s ease;
        }

        #buy-selected:active {
            transform: scale(0.98);
        }

        .order-result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        @media (max-width: 768px) {
            .container-xl {
                padding: 10px;
            }
            
            .table td, .table th {
                padding: 8px;
                font-size: 14px;
            }
            
            .date-column {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-xl">
        <h1 class="mb-4 text-center">ðŸ“ˆ Finvasia Stock Selection</h1>
        
        <div id="cash-display" class="d-flex justify-content-between align-items-center">
            <span>Available Cash:</span>
            <span id="cash-amount" class="h4 mb-0">Loading...</span>
        </div>

        <div class="stock-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 50px;"></th>
                        <th>Company</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th class="date-column">Date Identified</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body">
                    {% for stock in stocks %}
                    <tr data-symbol="{{ stock.symbol }}">
                        <td>
                            <input type="checkbox" 
                                   class="form-check-input stock-select"
                                   data-name="{{ stock.name }}"
                                   data-symbol="{{ stock.symbol }}"
                                   data-price="{{ stock.current_price }}"
                                   {{ 'disabled' if stock.symbol in purchased_stocks }}>
                        </td>
                        <td>{{ stock.name }}</td>
                        <td>{{ stock.symbol }}</td>
                        <td>â‚¹{{ stock.current_price }}</td>
                        <td class="date-column">{{ stock.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button id="buy-selected" class="btn" disabled>
                Buy Selected Stocks
            </button>
        </div>

        <div id="order-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyButton = document.getElementById('buy-selected');
            const orderResults = document.getElementById('order-results');
            const cashAmount = document.getElementById('cash-amount');
            let purchasedStocks = new Set(JSON.parse(localStorage.getItem('purchasedStocks') || '[]'));

            // Update cash display
            function updateCashDisplay() {
                fetch('/api/limits')
                    .then(response => response.json())
                    .then(data => {
                        cashAmount.textContent = data.cash ? 
                            `â‚¹${parseFloat(data.cash).toFixed(2)}` : 
                            'Error loading balance';
                    })
                    .catch(console.error);
            }

            // Update stock purchase status
            function updatePurchaseStatus() {
                document.querySelectorAll('.stock-select').forEach(checkbox => {
                    if (purchasedStocks.has(checkbox.dataset.symbol)) {
                        checkbox.disabled = true;
                        checkbox.closest('tr').style.opacity = '0.6';
                    }
                });
            }

            // Update buy button state
            function updateBuyButton() {
                const selected = document.querySelectorAll('.stock-select:checked:not(:disabled)');
                buyButton.disabled = selected.length === 0;
                buyButton.textContent = selected.length > 0 ?
                    `Buy ${selected.length} Selected Stock${selected.length !== 1 ? 's' : ''}` :
                    'Buy Selected Stocks';
            }

            // Stock table interactions
            document.getElementById('stock-table-body').addEventListener('change', e => {
                if (e.target.classList.contains('stock-select')) {
                    updateBuyButton();
                }
            });

            // Buy stocks handler
            buyButton.addEventListener('click', function() {
                const selectedStocks = Array.from(
                    document.querySelectorAll('.stock-select:checked:not(:disabled)')
                ).map(checkbox => ({
                    name: checkbox.dataset.name,
                    symbol: checkbox.dataset.symbol,
                    price: parseFloat(checkbox.dataset.price)
                }));

                fetch('/buy_stocks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(selectedStocks)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        // Add purchased stocks to localStorage
                        selectedStocks.forEach(stock => purchasedStocks.add(stock.symbol));
                        localStorage.setItem('purchasedStocks', JSON.stringify([...purchasedStocks]));
                        
                        // Update UI
                        orderResults.innerHTML = `
                            <div class="order-result success">
                                ${data.message}<br>
                                ${selectedStocks.map(stock => 
                                    `${stock.symbol} (â‚¹${stock.price.toFixed(2)})`
                                ).join(', ')}
                            </div>
                        `;

                        document.querySelectorAll('.stock-select:checked').forEach(checkbox => {
                            checkbox.checked = false;
                            checkbox.disabled = true;
                            checkbox.closest('tr').style.opacity = '0.6';
                        });

                        updateBuyButton();
                        updateCashDisplay();
                    }
                })
                .catch(error => {
                    orderResults.innerHTML = `
                        <div class="order-result error">
                            Error: ${error.message}
                        </div>
                    `;
                });
            });

            // Initial setup
            updateCashDisplay();
            updatePurchaseStatus();
            updateBuyButton();
            setInterval(updateCashDisplay, 30000);

            // Stock data refresh
            function fetchStocks() {
                fetch('/api/stocks')
                    .then(response => response.json())
                    .then(stocks => {
                        const tbody = document.getElementById('stock-table-body');
                        tbody.innerHTML = stocks.map(stock => `
                            <tr data-symbol="${stock.symbol}">
                                <td>
                                    <input type="checkbox" 
                                           class="form-check-input stock-select"
                                           data-name="${stock.name}"
                                           data-symbol="${stock.symbol}"
                                           data-price="${stock.current_price}"
                                           ${purchasedStocks.has(stock.symbol) ? 'disabled' : ''}>
                                </td>
                                <td>${stock.name}</td>
                                <td>${stock.symbol}</td>
                                <td>â‚¹${stock.current_price}</td>
                                <td class="date-column">${stock.date}</td>
                            </tr>
                        `).join('');

                        updatePurchaseStatus();
                        updateBuyButton();
                    })
                    .catch(console.error);
            }

            setInterval(fetchStocks, 300000);
        });
    </script>
</body>
</html>
