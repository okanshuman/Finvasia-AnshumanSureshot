<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finvasia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --background-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 12px 24px -6px rgba(31, 38, 135, 0.1);
            --border-radius: 20px;
        }

        body {
            background: var(--background-gradient);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            color: #1e293b;
        }

        .container-xl {
            padding: 2rem;
            max-width: 1400px;
        }

        #cash-display {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #cash-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, rgba(99, 102, 241, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        #cash-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 32px -8px rgba(31, 38, 135, 0.15);
        }

        .investment-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        #investment-amount {
            width: 150px;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #investment-amount:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        #update-amount {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.2s ease;
        }

        #update-amount:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px -2px rgba(59, 130, 246, 0.3);
        }

        .stock-table {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, #4f46e5 100%);
            color: white;
            font-weight: 600;
            padding: 1.25rem 1.5rem;
            border: none;
            position: relative;
        }

        .table thead th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.15);
        }

        .table tbody td {
            padding: 1.25rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            transition: background-color 0.2s ease;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(99, 102, 241, 0.03);
        }

        .form-check-input {
            width: 1.3em;
            height: 1.3em;
            border: 2px solid #e2e8f0;
            margin-top: 0;
            transition: all 0.2s ease;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px -2px var(--primary-color);
        }

        #buy-selected {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        #buy-selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        #buy-selected:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px -4px rgba(16, 185, 129, 0.3);
        }

        #buy-selected:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px -2px rgba(16, 185, 129, 0.2);
        }

        .order-result {
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 2rem;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: rgba(16, 185, 129, 0.12);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.12);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stock-badge {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            padding: 0.35rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(99, 102, 241, 0.15);
            text-decoration: none;
            display: inline-block;
        }

        .stock-badge:hover {
            background: rgba(99, 102, 241, 0.15);
        }

        .header-icon {
            background: linear-gradient(135deg, var(--primary-color) 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-cell {
            position: relative;
            padding-left: 2rem !important;
        }

        .price-cell::before {
            content: 'â‚¹';
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container-xl {
                padding: 1.5rem;
            }
            
            .table td, .table th {
                padding: 1rem;
            }
            
            .date-column {
                display: none;
            }

            #cash-display {
                flex-direction: column;
                gap: 1.25rem;
                text-align: center;
            }

            #buy-selected {
                width: 100%;
                justify-content: center;
                padding: 1rem;
            }

            .stock-table {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .stock-table table {
                min-width: 600px;
            }

            .investment-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            #investment-amount {
                width: 100%;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stock-row {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .stock-row.disabled {
            opacity: 0.6;
            background: rgba(241, 245, 249, 0.4);
        }

        .balance-icon {
            width: 48px;
            height: 48px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-xl">
        <div class="d-flex align-items-center justify-content-center gap-3 mb-5">
            <img src="https://pimwp.s3-accelerate.amazonaws.com/2023/05/shoonya_by_finvasia-Logo.png" 
            alt="Finvasia" 
            style="height: 48px;">
        </div>
        
        <div id="cash-display">
            <div class="d-flex align-items-center gap-3">
                <div class="balance-icon">
                    <i class="fas fa-wallet fa-lg text-primary"></i>
                </div>
                <div>
                    <div class="text-sm text-muted mb-1">Available Balance</div>
                    <div id="cash-amount" class="h2 mb-0 fw-bold">â‚¹â€“â€“â€“</div>
                </div>
            </div>
            <div class="stock-badge d-flex align-items-center gap-2">
                <i class="fas fa-satellite-dish"></i>
                Live Market Data
            </div>
        </div>

        <div class="investment-controls">
            <input type="number" 
                   id="investment-amount" 
                   min="1000" 
                   step="500" 
                   placeholder="Enter amount per stock"
                   value="5000">
            <button id="update-amount" class="btn">
                <i class="fas fa-sync me-2"></i>
                Update Amount
            </button>
        </div>

        <div class="stock-table">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 50px;"></th>
                        <th>Company</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th class="date-column">Date Identified</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body">
                    {% for stock in stocks %}
                    <tr class="stock-row {% if stock.symbol in purchased_stocks %}disabled{% endif %}" data-symbol="{{ stock.symbol }}">
                        <td>
                            <input type="checkbox" 
                                   class="form-check-input stock-select"
                                   data-name="{{ stock.name }}"
                                   data-symbol="{{ stock.symbol }}"
                                   data-price="{{ stock.current_price }}"
                                   {{ 'disabled' if stock.symbol in purchased_stocks }}>
                        </td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="fw-semibold">{{ stock.name }}</div>
                            </div>
                        </td>
                        <td>
                            <a href="https://www.tradingview.com/chart/?symbol=NSE%3A{{ stock.symbol }}" target="_blank" class="stock-badge">
                                {{ stock.symbol }}
                            </a>
                        </td>
                        <td class="fw-bold price-cell">{{ stock.current_price }}</td>
                        <td class="date-column text-muted">{{ stock.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <button id="buy-selected" class="btn" disabled>
                <i class="fas fa-shopping-cart me-2"></i>
                Buy Selected Stocks
            </button>
        </div>

        <div id="order-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyButton = document.getElementById('buy-selected');
            const orderResults = document.getElementById('order-results');
            const cashAmount = document.getElementById('cash-amount');
            let purchasedStocks = new Set(JSON.parse(localStorage.getItem('purchasedStocks') || '[]'));

            // Load stored amount
            const storedAmount = localStorage.getItem('investmentAmount');
            if (storedAmount) {
                document.getElementById('investment-amount').value = storedAmount;
            }

            // Update amount handler
            document.getElementById('update-amount').addEventListener('click', function() {
                const amountInput = document.getElementById('investment-amount');
                const amount = parseInt(amountInput.value);
                
                if (isNaN(amount) || amount < 1000) {
                    showToast('Minimum amount is â‚¹1000', 'error');
                    return;
                }

                localStorage.setItem('investmentAmount', amount);
                showToast('Amount updated successfully!', 'success');
            });

            function updateCashDisplay() {
                cashAmount.innerHTML = `<div class="loading-spinner"></div>`;
                fetch('/api/limits')
                    .then(response => response.json())
                    .then(data => {
                        cashAmount.innerHTML = data.cash ? 
                            `â‚¹${parseFloat(data.cash).toFixed(2)}` : 
                            '<span class="text-danger">Error loading balance</span>';
                    })
                    .catch(() => {
                        cashAmount.innerHTML = '<span class="text-danger">Connection Error</span>';
                    });
            }

            function updatePurchaseStatus() {
                document.querySelectorAll('.stock-select').forEach(checkbox => {
                    if (purchasedStocks.has(checkbox.dataset.symbol)) {
                        checkbox.disabled = true;
                        checkbox.closest('tr').classList.add('disabled');
                    }
                });
            }

            function updateBuyButton() {
                const selected = document.querySelectorAll('.stock-select:checked:not(:disabled)');
                buyButton.disabled = selected.length === 0;
                buyButton.innerHTML = selected.length > 0 ?
                    `<i class="fas fa-shopping-cart me-2"></i>Buy ${selected.length} Stock${selected.length !== 1 ? 's' : ''}` :
                    '<i class="fas fa-shopping-cart me-2"></i>Buy Selected Stocks';
            }

            document.getElementById('stock-table-body').addEventListener('change', e => {
                if (e.target.classList.contains('stock-select')) {
                    updateBuyButton();
                }
            });

            buyButton.addEventListener('click', function() {
                const originalButtonHTML = buyButton.innerHTML;
                const amount = parseInt(document.getElementById('investment-amount').value) || 5000;
                buyButton.innerHTML = `<div class="loading-spinner"></div> Processing...`;
                
                const selectedStocks = Array.from(
                    document.querySelectorAll('.stock-select:checked:not(:disabled)')
                ).map(checkbox => ({
                    name: checkbox.dataset.name,
                    symbol: checkbox.dataset.symbol,
                    price: parseFloat(checkbox.dataset.price)
                }));

                fetch('/buy_stocks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stocks: selectedStocks,
                        amount: amount
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        selectedStocks.forEach(stock => purchasedStocks.add(stock.symbol));
                        localStorage.setItem('purchasedStocks', JSON.stringify([...purchasedStocks]));
                        
                        orderResults.innerHTML = `
                            <div class="order-result success fade-in">
                                <i class="fas fa-check-circle me-2"></i>
                                ${data.message}<br>
                                <div class="mt-2">
                                    ${selectedStocks.map(stock => `
                                        <span class="stock-badge me-2">
                                            ${stock.symbol} (â‚¹${stock.price.toFixed(2)})
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        `;

                        document.querySelectorAll('.stock-select:checked').forEach(checkbox => {
                            checkbox.checked = false;
                            checkbox.disabled = true;
                            checkbox.closest('tr').classList.add('disabled');
                        });

                        updateBuyButton();
                        updateCashDisplay();
                    }
                })
                .catch(error => {
                    orderResults.innerHTML = `
                        <div class="order-result error fade-in">
                            <i class="fas fa-times-circle me-2"></i>
                            Error: ${error.message}
                        </div>
                    `;
                })
                .finally(() => {
                    buyButton.innerHTML = originalButtonHTML;
                });
            });

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `order-result ${type} fade-in`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle me-2"></i>
                    ${message}
                `;
                orderResults.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            // Initial setup
            updateCashDisplay();
            updatePurchaseStatus();
            updateBuyButton();
            setInterval(updateCashDisplay, 30000);

            function fetchStocks() {
                fetch('/api/stocks')
                    .then(response => response.json())
                    .then(stocks => {
                        const tbody = document.getElementById('stock-table-body');
                        tbody.innerHTML = stocks.map(stock => `
                            <tr class="stock-row ${purchasedStocks.has(stock.symbol) ? 'disabled' : ''}" data-symbol="${stock.symbol}">
                                <td>
                                    <input type="checkbox" 
                                           class="form-check-input stock-select"
                                           data-name="${stock.name}"
                                           data-symbol="${stock.symbol}"
                                           data-price="${stock.current_price}"
                                           ${purchasedStocks.has(stock.symbol) ? 'disabled' : ''}>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="fw-semibold">${stock.name}</div>
                                    </div>
                                </td>
                                <td>
                                    <a href="https://www.tradingview.com/chart/?symbol=NSE%3A${stock.symbol}" target="_blank" class="stock-badge">
                                        ${stock.symbol}
                                    </a>
                                </td>
                                <td class="fw-bold price-cell">${stock.current_price}</td>
                                <td class="date-column text-muted">${stock.date}</td>
                            </tr>
                        `).join('');

                        updatePurchaseStatus();
                        updateBuyButton();
                    })
                    .catch(console.error);
            }

            setInterval(fetchStocks, 300000);
        });
    </script>
</body>
</html>
