<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finvasia Stock Selection For Buying</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #cash-display {
            margin: 20px 0;
            padding: 15px;
            background-color: #e8f4ff;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #buy-selected {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #buy-selected:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #order-results {
            margin-top: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Finvasia Stock Selection For Buying</h1>
    
    <div id="cash-display">
        Available Cash: <span id="cash-amount">Loading...</span>
    </div>

    <table id="stock-table">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Date Identified</th>
            </tr>
        </thead>
        <tbody id="stock-table-body">
            {% for stock in stocks %}
            <tr>
                <td>
                    <input type="checkbox" 
                           class="stock-select" 
                           data-name="{{ stock.name }}"
                           data-symbol="{{ stock.symbol }}"
                           data-price="{{ stock.current_price }}">
                </td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.current_price }}</td>
                <td>{{ stock.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button id="buy-selected" disabled>Buy Selected Stocks</button>
    <div id="order-results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stockTable = document.getElementById('stock-table-body');
            const buyButton = document.getElementById('buy-selected');
            const orderResults = document.getElementById('order-results');
            const cashAmount = document.getElementById('cash-amount');

            // Function to update cash display
            function updateCashDisplay() {
                fetch('/api/limits')
                    .then(response => response.json())
                    .then(data => {
                        if (data.cash) {
                            cashAmount.textContent = `â‚¹${parseFloat(data.cash).toFixed(2)}`;
                        } else if (data.error) {
                            cashAmount.textContent = `Error: ${data.error}`;
                        }
                    })
                    .catch(error => {
                        cashAmount.textContent = 'Error fetching cash balance';
                        console.error('Error fetching cash:', error);
                    });
            }

            // Initial cash display
            updateCashDisplay();
            // Update cash every 30 seconds
            setInterval(updateCashDisplay, 30000);

            // Existing functionality remains below
            stockTable.addEventListener('change', function(event) {
                if (event.target.classList.contains('stock-select')) {
                    updateBuyButton();
                }
            });

            function updateBuyButton() {
                const selectedCheckboxes = document.querySelectorAll('.stock-select:checked');
                
                if (selectedCheckboxes.length > 0) {
                    buyButton.disabled = false;
                    buyButton.textContent = `Buy ${selectedCheckboxes.length} Selected Stock${selectedCheckboxes.length !== 1 ? 's' : ''}`;
                } else {
                    buyButton.disabled = true;
                    buyButton.textContent = 'Buy Selected Stocks';
                }
            }

            buyButton.addEventListener('click', function() {
                const selectedStocks = Array.from(
                    document.querySelectorAll('.stock-select:checked')
                ).map(checkbox => ({
                    name: checkbox.getAttribute('data-name'),
                    symbol: checkbox.getAttribute('data-symbol'),
                    price: parseFloat(checkbox.getAttribute('data-price'))
                }));

                fetch('/buy_stocks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selectedStocks)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        orderResults.innerHTML = `<p style="color: green;">${data.message}</p>`;
                        document.querySelectorAll('.stock-select:checked').forEach(checkbox => {
                            checkbox.checked = false;
                        });
                        updateBuyButton();
                        // Update cash balance after purchase
                        updateCashDisplay();
                    }
                })
                .catch(error => {
                    orderResults.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
            });

            updateBuyButton();

            function fetchStocks() {
                fetch('/api/stocks')
                    .then(response => response.json())
                    .then(stocks => {
                        const tableBody = document.getElementById('stock-table-body');
                        tableBody.innerHTML = '';

                        stocks.forEach(stock => {
                            const row = `
                                <tr>
                                    <td>
                                        <input type="checkbox" 
                                               class="stock-select"
                                               data-name="${stock.name}"
                                               data-symbol="${stock.symbol}"
                                               data-price="${stock.current_price}">
                                    </td>
                                    <td>${stock.name}</td>
                                    <td>${stock.symbol}</td>
                                    <td>${stock.current_price}</td>
                                    <td>${stock.date}</td>
                                </tr>
                            `;
                            tableBody.insertAdjacentHTML('beforeend', row);
                        });

                        updateBuyButton();
                    })
                    .catch(error => {
                        console.error('Error fetching stocks:', error);
                    });
            }

            setInterval(fetchStocks, 300000);
        });
    </script>
</body>
</html>
